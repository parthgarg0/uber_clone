<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password - Uber Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f2;
        height: 100vh;
      }

      .forgot-container {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      input[type="email"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 12px;
        background: black;
        color: white;
        border: none;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #333;
      }

      .message {
        text-align: center;
        margin-top: 10px;
        font-size: 0.95rem;
        display: none;
      }

      .message.success {
        color: green;
      }

      .message.error {
        color: red;
      }

      .back-link {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
      }

      .back-link a {
        text-decoration: underline;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="forgot-container">
      <h2>Forgot your password?</h2>
      <p style="text-align: center; font-size: 0.95rem; color: #666;">
        Enter your email address below and we'll send you a reset link.
      </p>
      <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter your email" required />
        <p class="message error" id="errorMsg"></p>
        <p class="message success" id="successMsg"></p>
        <button type="submit">Send Reset Link</button>
      </form>
      <div class="back-link">
        <p><a href="./login.html">Back to Login</a></p>
      </div>
    </div>

    <script>
      const form = document.getElementById("forgotForm");
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();

        if (!email) {
          errorMsg.textContent = "Please enter your email address.";
          errorMsg.style.display = "block";
          successMsg.style.display = "none";
          return;
        }

        if (!email.includes("@") || !email.includes(".")) {
          errorMsg.textContent = "Enter a valid email address.";
          errorMsg.style.display = "block";
          successMsg.style.display = "none";
          return;
        }

        // Simulate sending a reset link
        errorMsg.style.display = "none";
        successMsg.textContent = "âœ… Reset link sent to your email.";
        successMsg.style.display = "block";

        // Redirect to login after 3 seconds
        setTimeout(() => {
          window.location.href = "./login.html";
        }, 3000);
      });
    </script>
  </body>
</html>
