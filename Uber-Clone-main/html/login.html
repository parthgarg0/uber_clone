<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Uber Clone</title>
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f2f2f2;
        font-family: sans-serif;
      }

      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .login-container input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        background: black;
        color: white;
        border: none;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-container button:hover {
        background: #333;
      }

      .login-container .links {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .login-container .links a {
        color: #000;
        text-decoration: underline;
      }

      .error {
        color: red;
        font-size: 0.85rem;
        margin: 0.5rem 0;
        display: none;
      }

      .success {
        color: green;
        text-align: center;
        margin-top: 1rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login to Uber</h2>
      <form id="loginForm" method="POST" action="login.php">
        <input type="email" name="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <p class="error" id="errorMsg">Please enter valid credentials.</p>
        <button type="submit">Log In</button>
      </form>
      <div class="links">
        <p>Don't have an account? <a href="./signup.html" class="nav__cta">Sign up</a>
          ">Sign up</a></p>
        <p><a href="./forgot.html">Forgot password?</a></p>
      </div>
      <p class="success" id="successMsg">âœ… Login Successful! Redirecting...</p>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent page reload

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        // Simulated login (you can replace with real DB/API logic)
        if (email === "admin@uber.com" && password === "admin123") {
          errorMsg.style.display = "none";
          successMsg.style.display = "block";

          // Simulate redirect after login
          setTimeout(() => {
            window.location.href = "../index.html";
          }, 2000);
        } else {
          errorMsg.style.display = "block";
          successMsg.style.display = "none";
        }
      });
    </script>
  </body>
</html>
